<pre><span class="s0">[[</span><span class="s1">plugins</span><span class="s0">]]</span>
<span class="s1">package </span><span class="s0">= </span><span class="s2">&quot;netlify-plugin-flutter&quot;</span>
   <span class="s0">[</span><span class="s1">plugins</span><span class="s0">.</span><span class="s1">inputs</span><span class="s0">]</span>
    <span class="s1">channel </span><span class="s0">= </span><span class="s2">&quot;stable&quot;</span>
<span class="s0">[</span><span class="s1">build</span><span class="s0">]</span>
<span class="s1">command </span><span class="s0">= </span><span class="s2">&quot;flutter build web --release&quot;</span>
<span class="s1">publish </span><span class="s0">= </span><span class="s2">&quot;build/web&quot;</span></pre>
